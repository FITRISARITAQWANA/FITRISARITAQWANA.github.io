    .kontak-container {

    .kontak-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

      margin: 10px 0;
      font-size: 16px;
    }

      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
    }

    .wa-btn:hover {
      background-color: #1ebe5d;
    }

    .map {
      margin-top: 20px;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
